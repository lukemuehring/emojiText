<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Emoji Text</title>
    <script src="typingScript.js" async></script>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,700,700i,900,900i" type="text/css" media="all">
    <link rel="stylesheet" href="typingStyle.css">
</head>

<body>
    <header class="masthead">
        <h1>Text to Emoji v1.2</h1>
    </header>
    <main class="main">
        <article class="intro">
            <p>Text entered into the box will be converted to emoji</p>
        </article><!-- .intro -->
        <section class="test-area">
            <div id="output-text">
                <p></p>
            </div><!-- #output-text -->

            <div class="test-wrapper">  
                <textarea id="test-area" name="textarea" rows="6" placeholder="Type here!"></textarea>
            </div><!-- .test-wrapper -->

            <div class="meta">
                <div class="buttons">
                    <button id="copyButton">Copy</button>
                    <button id="clearButton">Clear</button>
                </div>  
                View the code on <a href="https://github.com/lukemuehring/emojiText">GitHub</a>
                Future Features to Include:
                <hr>
                    <ul>
                        <li>Space functionality</li>
                        <li>Compound words like &#x1f192</li>
                        <li>Numbers</li>
                        <li>Clearing input text</li>
                        <li>Having CAPS letters change which emoji to use</li>
                    </ul>
        
            </div><!-- .meta -->
        </section><!-- .test-area -->
    </main>

</body>

</html>
